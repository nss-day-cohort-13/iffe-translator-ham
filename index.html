<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Universal Translator</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <h1>Universal Translator</h1>

  <textarea id="input-text"></textarea>
  <select id="lang-select">
    <option value="lang-croatian">Croatian</option>
    <option value="lang-french">French</option>
    <option value="lang-klingon">Klingon</option>
  </select>
  <input type="button" id="translate-button" value="Translate">
  <p id="output-text"></p>

  <script src="croatian.js" type="text/javascript"></script>
  <script src="lang-french.js" type="text/javascript"></script>
  <script src="main.js" type="text/javascript"></script>

</body>
</html>
